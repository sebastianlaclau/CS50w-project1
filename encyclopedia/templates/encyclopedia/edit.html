{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>{{title}}:</h1>

    <form action="{% url 'edit_url' filename %}" method="POST">
        {% csrf_token %}

        <label for="description">Content:</label><br>
        <textarea name="description" cols="5" rows="5" required>{{content}}</textarea><br>
        <input type="submit" >
    </form>

 
{% endblock %}
